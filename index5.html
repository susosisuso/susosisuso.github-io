<!DOCTYPE html>

<body>
    <div class="div1">
        <p style="color: white;">이번 텀 프로젝트를 진행하면서 그동안 배웠던 명령어들과 작성 방식을 복습하게 되었고 나만의 홈페이지를 특색있게 만들기 위해서 많은 고민과 계획을 세웠습니다. 처음 구상하던 것에 비해 실제로 구현이 안된것도 있고 그 이상으로 구현된것도 있었습니다. 이런 간단한 페이지 한장을 만드는 것 조차 생각보다 많은 시간이 들어갔고 계획했던 시간보다 많은 시간을 소비하게 되어 더 완벽히 만들지 못한게 아쉬움이 남습니다. 하지만 페이지를 작성함에 있어서 자주쓰는 명령어를 외우게 되는 내 모습을 보며 뿌듯함과 새로운것을 습득한 느낌을 받았습니다.
            </p>
        </div>
</body>
</html>
